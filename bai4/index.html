<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="test1">
        <button @click="counterComputed++">computed button</button>
        <p>{{ counterComputed }}</p>
        <br />
        <button @click="counterMethod++">method button</button>
        <p>{{ counterMethod }}</p>
        <br />
        {{ printTextMethod() }} {{ printTextComputed }}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const config = {
        el: "#app",
        data: {
          counterComputed: 0,
          counterMethod: 0,
        },
        computed: {
          printTextComputed: function () {
            console.log("counter printed from computed:", this.counterComputed);
          },
        },
        methods: {
          printTextMethod: function () {
            console.log("counter printed from method:", this.counterMethod);
          },
        },
      };

      const vue = new Vue(config);
    </script>
  </body>
</html>
