<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <!-- header -->
        <div class="row">
          <div class="col-12 bg-secondary">
            <h1 class="text-capitalize text-white fs-4">Manager list</h1>
          </div>
        </div>

        <!-- main  -->
        <div class="row">
          <!-- page menu  -->
          <div class="col-2 border-top-0 menu-vertical"></div>
          <!-- page menu  -->

          <!-- page manager data -->
          <div class="col-10">
            <!-- function -->
            <div class="row border-start-0 border-top-0 function">
              <div class="col-12">
                <a class="btn btn-sm btn__function btn__function--green">
                  <span> Add </span>
                  <i class="fas fa-user-plus"></i>
                </a>
                <a class="btn btn-sm btn__function btn__function--blue">
                  <span> Edit </span>
                  <i class="fas fa-user-edit"></i>
                </a>
                <a class="btn btn-sm btn__function btn__function--red">
                  <span> Remove </span>
                  <i class="fas fa-user-minus"></i>
                </a>
                <a class="btn btn-sm btn__function btn__function--grey">
                  <span> Hide Lists </span>
                  <i class="fas fa-eye-slash"></i>
                </a>
              </div>
            </div>
            <!-- table data -->
            <div class="row table-data p-2">
              <!-- <h3 class="text-secondary text-center mt-5 text-capitalize">
                data is not available
              </h3> -->
              <div class="col-4 border rounded shadow-sm">
                <form>
                  <div class="mb-3">
                    <label class="form-label"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-sm"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label"
                      >Home town</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-sm"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label"
                      >birth of day</label
                    >
                    <input
                      type="date"
                      class="form-control form-control-sm"
                    />
                  </div>
                </form>
              </div>
              <div class="col-8">
                <table class="table table-bordered">
                  <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Hometown</td>
                    <td>Birth of day</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <!-- page manager data -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
