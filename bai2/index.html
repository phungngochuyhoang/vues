<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <list-name
                v-for = "ls in listName"
                v-bind:ls = "ls"
                v-bind:key = "ls.id"
            ></list-name>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>

        Vue.component('list-name', {
            props: ['ls'],
            template: '<li>{{ls.name}}</li>'
        })

        const app = new Vue({
            el: '#app',
            data: {
                listName: []
            }
        });        

        app.listName = [{id: 1, name: 'hoang'}, {id: 3, name: 'hoang'},
                    {id: 2, name: 'long'}]
        
        
    </script>
</body>
</html>
